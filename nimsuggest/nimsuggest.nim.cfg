# Special configuration file for the Nim project

gc:orc

hint[XDeclaredButNotUsed]:off

define:useStdoutAsStdmsg
define:nimsuggest
define:nimcore

# die when nimsuggest uses more than 4GB:
@if cpu32:
  define:"nimMaxHeap=2000"
@else:
  define:"nimMaxHeap=4000"
@end

--path:"$config/.."
--threads:on
